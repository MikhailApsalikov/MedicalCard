<div class="row margin-row">
	<div class="col-xs-2">
		<form>
			<div class="form-group">
				<input type="text" ng-model="queryString" class="form-control " placeholder="ФИО, телефон, лечащий врач" />
			</div>
		</form>
	</div>
	<div class="col-xs-10">
		<div class="col-xs-1">
			<!--<button class="btn btn-success" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Добавить</button>-->
		</div>

		<form class="form-horizontal col-xs-10">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Сортировка по врачу:</label>
				<div class="col-sm-10">
					<select class="form-control text-center" ng-model="doctorId">
						<option value="0">Все</option>
						<option ng-repeat="doctor in doctors" value="{{doctor.Id}}" ng-bind="doctor.fullName"></option>
					</select>
				</div>
			</div>
		</form>
		
	</div>
</div>
<div class="row margin-row">
	<div class="col-xs-12">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ФИО</th>
					<th>Телефон	</th>
					<th>Лечащий врач</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="patient in patients | searchFilter : queryString : ['FirstName', 'LastName', 'MiddleName'] ">
					<td ng-bind="patient | fullName">  </td>
					<td ng-bind="patient.Phone">  </td>
					<td ng-bind="patient.doctor">  </td>
					<td>
						<!--<button ng-click="delete(patient)" title="Удалить" class="btn btn-danger pull-right btn-sm"><span class="glyphicon glyphicon-remove"></span></button>-->
						<button title="Редактировать" ng-click="edit(patient)" class="btn btn-success pull-right btn-sm"><span class="glyphicon glyphicon-edit"></span></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
