<div class="modal-header">
	<h3>Редактирование:</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Фамилия</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"  placeholder="Фамилия" ng-model="patient.LastName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Имя</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"  placeholder="Имя" ng-model="patient.FirstName">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Отчество</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"  placeholder="Отчество" ng-model="patient.MiddleName">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Дата рождения</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Дата рождения" ng-model="patient.BirthDate">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Пол</label>
			<div class="col-sm-8">
				<select class="form-control" ng-model="patient.Gender">
					<option value="0"></option>
					<option ng-selected="patient.Gender === 1" value="1">Муж.</option>
					<option ng-selected="patient.Gender === 2" value="2">Жен.</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Телефон</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"  placeholder="Телефон" ng-model="patient.Phone">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Адрес</label>
			<div class="col-sm-8">
				<input type="text" class="form-control"  placeholder="Адрес" ng-model="patient.Address">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Документ об инвалидности</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Документ об инвалидности" ng-model="patient.Disability">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Инвалидность</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Инвалидность" ng-model="patient.address">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">СНИЛС</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="СНИЛС" ng-model="patient.Snils">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Номер страхового полиса</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Номер страхового полиса" ng-model="patient.InsurancePolicy">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Место учёбы/работы</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Место учёбы/работы" ng-model="patient.mail">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="save()">Сохранить</button>
	<button class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
