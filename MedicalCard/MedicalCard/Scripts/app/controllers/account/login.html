<div class="login-panel">
	<div class="panel">
		<div class="panel-heading text-center">
			<h4 class="text-info">Авторизация:</h4>
		</div>
		<div class="panel-body">
			<div class="form-horizontal">

				<div class="form-group">
					<div class="col-xs-2 control-label">
						<label>Логин:</label>
					</div>
					<div class="col-xs-10">
						<input type="text" name="login" placeholder="Логин" ng-model="user.login" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-2 control-label">
						<label>Пароль:</label>
					</div>
					<div class="col-xs-10">
						<input type="text" name="pass" placeholder="Пароль" ng-model="user.password" class="form-control" />
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<button class="btn btn-info form-control" ng-click="login()" ng-disabled="!user.login || !user.password">Войти</button>
		</div>
	</div>
</div>
