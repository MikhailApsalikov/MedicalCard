<div class="row text-center">
	<form class="form-horizontal" ng-if="registerFirstStep">
		<div class="form-group">
			<label for="inputEmail3" class="col-xs-5 control-label">Логин</label>
			<div class="col-xs-7">
				<input type="text" class="form-control" id="inputEmail3" ng-model="account.username" placeholder="Логин">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-xs-5 control-label">Пароль</label>
			<div class="col-xs-7">
				<input type="password" class="form-control" ng-model="account.password" id="inputPassword3" placeholder="Пароль">
			</div>
		</div>
		<div class="form-group">
			<label for="role" class="col-xs-5 control-label">Роль</label>
			<div class="col-xs-7 text-left">
				<select class="form-control" id="role" ng-model="account.role">
					<option value="1">Пациент</option>
					<option value="2">Врач</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="role" class="col-xs-5 control-label"></label>
			<div class="col-xs-7 reg-button">
				<input type="button" class="btn btn-default form-control" ng-click="register()" value="Регистрация" />
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-xs-4">

		</div>
		<div class="col-xs-4">
			<div class="text-center col-o" ng-if="doctorCreationMode">
				<div class="modal-header">
					<h3>Заполните указанные поля:</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="lastName" class="col-sm-4 control-label">Фамилия</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="lastName" placeholder="Фамилия" ng-model="doctor.LastName">
							</div>
						</div>
						<div class="form-group">
							<label for="firstName" class="col-sm-4 control-label">Имя</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="firstName" placeholder="Имя" ng-model="doctor.FirstName">
							</div>
						</div>
						<div class="form-group">
							<label for="middleName" class="col-sm-4 control-label">Отчество</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="middleName" placeholder="Отчество" ng-model="doctor.MiddleName">
							</div>
						</div>
						<div class="form-group">
							<label for="birthdate" class="col-sm-4 control-label">Дата рождения</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="birthdate" placeholder="Дата рождения" ng-model="doctor.BirthDate">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Пол</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="doctor.Gender">
									<option ng-selected="doctor.Gender === 1" value="1">Муж.</option>
									<option ng-selected="doctor.Gender === 2" value="2">Жен.</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="birthdate" class="col-sm-4 control-label">Должность</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="doctor.position">
									<option value="1">Хирург</option>
									<option value="2">Мясник</option>
									<option value="3">Проктолог</option>
									<option value="4">Окулист</option>
									<option value="5">Терапевт</option>
								</select>
							</div>

						</div>
						<div class="form-group">
							<label for="address" class="col-sm-4 control-label">Адрес</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="address" placeholder="Адрес" ng-model="doctor.Address">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-4 control-label">Телефон</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="phone" placeholder="Телефон" ng-model="doctor.Phone">
							</div>
						</div>
						<div class="form-group">
							<label for="text" class="col-sm-4 control-label">Электронная почта</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="email" placeholder="Электронная почта" ng-model="doctor.Email">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success form-control" ng-click="saveDoctor()">Сохранить</button>
				</div>
			</div>
		</div>
	</div>

</div>
